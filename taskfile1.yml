# https://taskfile.dev

version: '3'

includes:
  core:
    taskfile: ./taskfile.yml
    dir: ./packages/core
  web:
    taskfile: ./taskfile.yml
    dir: ./packages/web
  components:
    taskfile: ./taskfile.yml
    dir: ./packages/components
  demo:
    taskfile: ./taskfile.yml
    dir: ./apps/demo

tasks:
  default:
    desc: Display all available tasks
    cmds:
      - task: list

  list:
    desc: List all tasks
    cmds:
      - task -l

  install:
    desc: Initialize the project
    cmds:
      - task: clean
      - task: install:bun

  clean:
    desc: Clean the project
    cmds:
      - rm -rf node_modules bun.lockb dist

  install:bun:
    desc: Install dependencies
    cmds:
      - bun install

